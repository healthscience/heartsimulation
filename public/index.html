<!doctype html>
<!--suppress JSUnusedGlobalSymbols, JSUnresolvedFunction -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Heart Share (alpha)</title>
        <style>
            #heart {
                animation-duration: 1000ms;
                animation-name: beat;
                animation-direction: alternate;
                animation-iteration-count: infinite;

            }

            @keyframes beat {
                from {
                    transform: scale(1);
                }

                to {
                    transform: scale(1.2);
                }
            }

            .heart {
                display: flex;
                justify-content: space-around;
            }

        </style>
    </head>
    <body>
        <h1>Heart Share</h1>
        <div id="app">

            <h3>Volume</h3>
            <p>{{ (volume * 1000).toFixed(2) }} millilitres</p>
            <h3>BPM</h3>
            <p>{{ bpm.toFixed(2) }} beats per minute</p>
            <h3>Amplitude</h3>
            <p>{{ (( amplitude -1) *100 ).toFixed(2) }} % </p>

            <div class="heart">
                <img src="assets/images/heart.png" alt="Heart" id="heart" :style="{animationDuration: milliseconds/2 + 'ms'}">
            </div>

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.8/vue.js" integrity="sha256-14zEfMOpgDY6yDOn9QHrJThIrKbaLGmAWxSWOwgpVQM=" crossorigin="anonymous"></script>
        <script src="assets/js/Genetic Alg/HeartTest.js"></script>
        <script>
            let heartApp;
            // noinspection JSUnresolvedFunction
            heartApp = new Vue({
                el: '#app',
                data: {
                    volume: 0,
                    bpm: 60,
                    amplitude: 1.2
                },
                computed: {
                    milliseconds: function () {
                        return (60 / this.bpm) * 1000;
                    }
                },
                methods: {
                    findKeyframesRule: function (rule) {
                        let ss = document.styleSheets;
                        for (let i = 0; i < ss.length; ++i) {
                            for (let j = 0; j < ss[i].cssRules.length; ++j) {
                                if (ss[i].cssRules[j].type === window.CSSRule.KEYFRAMES_RULE && ss[i].cssRules[j].name === rule)
                                    return ss[i].cssRules[j];
                            }
                        }
                        return null;
                    },
                    changeRule: function (anim) {
                        let keyframes = this.findKeyframesRule(anim);
                        keyframes.deleteRule("100%");
                        keyframes.appendRule("100% {transform: scale(" + this.amplitude + ");}");
                        document.getElementById('heart').style.animationName = anim;
                    }

                },
                mounted: function () {
                    let alg = genetic_alg();
                    this.amplitude = 1 + alg.A;
                    this.volume = alg.V;
                    this.bpm = alg.F * 60;
                }
            });

        </script>

    </body>
</html>
