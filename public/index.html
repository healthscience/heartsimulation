<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Heart Share (alpha)</title>
        <style>
            #heart {
                animation-duration: 1000ms;
                animation-name: beat;
                animation-direction: alternate;
                animation-iteration-count: infinite;

            }

            @keyframes beat {
                from {
                    transform: scale(1);
                }

                to {
                    transform: scale(1.2);
                }
            }

            .heart {
                display: flex;
                justify-content: space-around;
            }

        </style>
    </head>
    <body>
        <h1>Heart Share</h1>
        <div id="app">
            <label>Volume</label>
            <p>{{ volume }}</p>

            <label for="bpm">BPM</label>
            <input type="number" id="bpm" v-model.number="bpm">

            <label for="amplitude">Amplitude</label>
            <input type="number" id="amplitude" v-model.number="amplitude" :change="changeRule('beat')">

            <p>{{ milliseconds }}</p>
            <div class="heart">
                <img src="assets/images/heart.png" alt="Heart" id="heart" v-bind:style="{animationDuration: milliseconds/2 + 'ms'}">
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.8/vue.js" integrity="sha256-14zEfMOpgDY6yDOn9QHrJThIrKbaLGmAWxSWOwgpVQM=" crossorigin="anonymous"></script>

        <script src="assets/js/Genetic Alg/HeartTest.js"></script>
        <script>
            var heartApp = new Vue({
                el: '#app',
                data: {
                    volume: 0,
                    bpm: 60,
                    amplitude: 1.2,
                },
                computed: {
                    milliseconds: function () {
                        return (60 / this.bpm) * 1000;
                    }
                },
                methods: {
                    findKeyframesRule: function (rule) {
                        // gather all stylesheets into an array
                        var ss = document.styleSheets;
                        // loop through the stylesheets
                        for (var i = 0; i < ss.length; ++i) {
                            // loop through all the rules
                            for (var j = 0; j < ss[i].cssRules.length; ++j) {
                                if (ss[i].cssRules[j].name === rule)
                                    return ss[i].cssRules[j];
                            }
                        }
                        // rule not found
                        return null;
                    },
                    changeRule: function (anim) {
                        // find our -webkit-keyframe rule
                        var keyframes = this.findKeyframesRule(anim);
                        // remove the existing "to" rule
                        keyframes.deleteRule("to");
                        // create new "to" rule with the new amplitude
                        keyframes.insertRule("to {transform: scale(" + this.amplitude + ");}");

                        // assign the animation to our element (which will cause the animation to run)
                        document.getElementById('heart').style.animationName = anim;
                    }

                },
                mounted: function () {
                }
            });
        </script>

    </body>
</html>
