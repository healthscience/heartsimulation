<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Heart Share (alpha)</title>
    </head>
    <body>
        <h1>Heart Share</h1>
        <div id="app">
            <label>Volume</label>
            <p>{{ volume }}</p>

            <label for="bpm">BPM</label>
            <input type="text" id="bpm" v-model="bpm">

            <label for="amplitude">Amplitude</label>
            <input type="text" id="amplitude" v-model="amplitude">

            <p>{{ lastBeat.getMilliseconds() }}</p>

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.8/vue.js" integrity="sha256-14zEfMOpgDY6yDOn9QHrJThIrKbaLGmAWxSWOwgpVQM=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.min.js" integrity="sha256-6fhm481uY9c152qGWIVgE7KbzaCj5WjCi3BGIpZef2E=" crossorigin="anonymous"></script>
        <script src="assets/js/heart.js"></script>

        <script>
            var heartApp = new Vue({
                el: '#app',
                data: {
                    heart: heartShape,
                    group: group,
                    volume: 0,
                    bpm: 60,
                    amplitude: 0.25,
                    increasing: true,
                    lastBeat: new Date()
                },
                methods: {
                    beat: function () {
                        if (this.lastBeat.getUTCMilliseconds() <= (new Date()).getUTCMilliseconds() - (this.bpm / 60) * 50) {
                            this.lastBeat = new Date();
                            if (this.increasing) {
                                scale++;
                                if (scale > 10) {
                                    this.increasing = false;
                                }
                            } else {
                                scale--;
                                if (scale < 2) {
                                    this.increasing = true;
                                }
                            }
                            this.volume = group.scale.z * 0.03
                        }
                    }
                },
                mounted: function () {
                    this.beat();
                }
            });
        </script>

    </body>
</html>

var increasing = true;
